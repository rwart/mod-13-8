<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Send quotes on design to Twitter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <header class='container'>
    <h1 class="text-center">Random quote machine</h1>
  </header>
  <div class="container text-center">
    <div class="box">
      <h3 class="quote"></h3>
      <h3 class="author"></h3>
    </div>
    <div class='buttons center-block'>

      <button class="trigger btn btn-primary btn-block">Random quote</button>
      <a href="#" target="_blank" class="tweet btn btn-primary btn-block" role="button"><i class="fa fa-lg fa-twitter">&nbsp;</i>Tweet</a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
